<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blurred Background Popup</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

</head>

<body>

    <div class="container">

        <h1>Welcome To Our Website</h1>
        <button class="btn">Click To Join</button>
    </div>

    <div class="popup-container active">

        <h4>20% OFF Offer</h4>
        <label for="email">Your Email</label>
        <input type="email" name="email" placeholder="Enter Your Email" class="input">
        <button class="popup-btn">Join</button>

        <div class="close-icon">

            <i class="fas fa-times fa-2x"></i>
        </div>
    </div>
    
    <script src="main.js"></script>
</body>

</html>
