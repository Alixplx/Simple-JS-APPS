<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">


</head>

<body>

    <div class="slider-container">

        <div class="image-container">

            <img src="images/img-1.jpg" alt="Image">
            <img src="images/img-2.jpg" alt="Image">
            <img src="images/img-3.jpg" alt="Image">
            <img src="images/img-4.jpg" alt="Image">
            <img src="images/img-5.jpg" alt="Image">
        </div>

        <i class="fas fa-angle-double-left btn prev"></i>
        <i class="fas fa-angle-double-right btn next"></i>
    </div>

    <script src="main.js"></script>
</body>

</html>
