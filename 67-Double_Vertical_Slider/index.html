<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Double Vertical Slider</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

</head>

<body>
    
    <div class="slider-container">

        <div class="left-slider">

            <div style="background-color: #fd3555;">

                <h1>Nature Flower</h1>
                <p>All In Pink</p>
            </div>

            <div style="background-color: #2a86ba;">

                <h1>Blue Sky</h1>
                <p>With it's Mountains</p>
            </div>

            <div style="background-color: #252e33;">

                <h1>Lonely Castle</h1>
                <p>in The Wilderness</p>
            </div>

            <div style="background-color: #ffb866;">

                <h1>Flying Eagle</h1>
                <p>in The Sunset</p>
            </div>
        </div>

        <div class="right-slider">

            <div style="background-image: url('https://images.unsplash.com/photo-1557401620-67270b61ea82?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');"></div>
            <div style="background-image: url('https://plus.unsplash.com/premium_photo-1694475432109-2540b5ace608?q=80&w=2079&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');"></div>
            <div style="background-image: url('https://images.unsplash.com/photo-1536532184021-da5392b55da1?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');"></div>
            <div style="background-image: url('https://images.unsplash.com/photo-1477414348463-c0eb7f1359b6?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');"></div>
        </div>

        <div class="action-buttons">

            <button class="down-button"> <i class="fas fa-arrow-down"></i> </button>
            <button class="up-button"> <i class="fas fa-arrow-up"></i> </button>
        </div>
    </div>

    
    <script src="main.js"></script>
</body>

</html>
