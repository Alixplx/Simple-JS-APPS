<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <link rel="stylesheet" href="style.css">


</head>

<body>

    <div class="clock">

        <div class="numbers">

            <div class="twelve">12</div>
            <div class="three">3</div>
            <div class="six">6</div>
            <div class="nine">9</div>
        </div>

        <div class="arrows">

            <div class="hour"></div>
            <div class="minute"></div>
            <div class="second"></div>
        </div>

        <img src="https://banner2.cleanpng.com/20180804/ffr/kisspng-logo-brand-rolex-desktop-wallpaper-screensaver-references-5b65cffe49d0d3.7939943815333990383024.jpg" alt="rolex-logo">
    </div>
    
    <script src="main.js"></script>
</body>

</html>
